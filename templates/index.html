<!doctype html>
<html>
<head>
    <title>Code Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <h3 class="p-3 mb-2 bg-dark text-white">Code Converter</h3>
    <div class="container">
        <br>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <label for="source_language" class="form-label">Source Language</label>
                        <select class="form-select" name="source" aria-label="Default select example">
                            <option selected>Python</option>
                            <option value="Javascript">Javascript</option>
                            <option value="Typescript">Typescript</option>
                            <option value="Java">Java</option>
                            <option value="Bash">Bash</option>
                            <option value="Shell">Shell</option>
                            <option value="Java">Java</option>
                            <option value="Go">Go</option>
                            <option value="PHP">PHP</option>
                            <option value="C#">C#</option>
                            <option value="C++">C++</option>
                            <option value="C">C</option>
                            <option value="Powershell">Powershell</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Perl">Perl</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="target_language" class="form-label">Target Language</label>
                        <select class="form-select" name="target" aria-label="Default select example">
                            <option selected>Python</option>
                            <option value="Javascript">Javascript</option>
                            <option value="Typescript">Typescript</option>
                            <option value="Java">Java</option>
                            <option value="Bash">Bash</option>
                            <option value="Shell">Shell</option>
                            <option value="Go">Go</option>
                            <option value="PHP">PHP</option>
                            <option value="C#">C#</option>
                            <option value="C++">C++</option>
                            <option value="C">C</option>
                            <option value="Powershell">Powershell</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Perl">Perl</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="input_code">Input Code</label><br>
                        <textarea class="form-control"  name="code" rows="10" placeholder="Enter code">{{ input }}</textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="input_code">Ouput Code</label><br>
                        <textarea class="form-control"  name="output_code" rows="10" placeholder="Output Code">{{ output }}</textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Convert Code</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
